                    <fieldset>
                        <label>First Name</label>

                    <fieldset>

                    <fieldset>

                    </fieldset>
                </div>
            </div>
            <div class="rightbar">
                <table id="regtable">
                    
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>

                    </tbody>
                </table>
